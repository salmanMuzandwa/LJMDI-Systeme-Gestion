services:
  # ----------------------------------
  # 1. Service Base de Données (PostgreSQL)
  # ----------------------------------
  db:
    image: postgres:14-alpine
    container_name: ljmdi_db
    restart: always
    environment:
      POSTGRES_USER: user
      POSTGRES_PASSWORD: password
      POSTGRES_DB: ljmdi_db

    ports:
      - "5432:5432"

    volumes:
      # Persistance des données
      - postgres_data:/var/lib/postgresql/data
      # Montage des scripts SQL
      - ./create_users_table.sql:/tmp/create_users_table.sql
      - ./create_documents_table.sql:/tmp/create_documents_table.sql

    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U user -d ljmdi_db" ]
      interval: 5s
      timeout: 5s
      retries: 5

  # ----------------------------------
  # 2. Service Backend (API Node.js/Express)
  # ----------------------------------
  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: ljmdi_api
    restart: always
    ports:
      - "5000:5000"

    # L'API attendra que la DB soit prête
    depends_on:
      db:
        condition: service_healthy

    environment:
      DATABASE_URL: postgres://user:password@db:5432/ljmdi_db
      NODE_ENV: development
      PORT: 5000
      JWT_SECRET: votre_clé_secrete_securisee

# ----------------------------------
# Définition des Volumes Persistants
# ----------------------------------
volumes:
  postgres_data:
